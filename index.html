<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Tokens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em;
            }

            button {
                font-size: 0.9em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Claim Your Tokens</h1>
    <button id="connectWallet">Connect Wallet</button>
    <button id="claimTokens" disabled>Claim Tokens</button>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script type="text/javascript">
        let provider;
        let signer;
        let contract;

        const contractAddress = "0xFB51789AAdC64a935Eeb2461D304Fd0F88f3A584"; // Your new contract address
        const contractABI = [
            "function claimTokens() external",
            "function lastClaimedTime(address) view returns (uint256)",
            "function claimInterval() view returns (uint256)"
        ];

        document.getElementById("connectWallet").onclick = async () => {
            await connectWallet();
        };

        document.getElementById("claimTokens").onclick = async () => {
            await claimTokens();
        };

        async function connectWallet() {
            if (typeof window.ethereum !== "undefined") {
                try {
                    await ethereum.request({ method: "eth_requestAccounts" });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    contract = new ethers.Contract(contractAddress, contractABI, signer);

                    document.getElementById("claimTokens").disabled = false;
                    alert("Wallet connected");
                } catch (error) {
                    console.error("User rejected the request or there was an error", error);
                }
            } else {
                alert("MetaMask is not installed! Please install MetaMask or use a compatible browser.");
            }
        }

        async function claimTokens() {
            try {
                const address = await signer.getAddress();
                const lastClaimedTime = await contract.lastClaimedTime(address);
                const claimInterval = await contract.claimInterval();
                const currentTime = Math.floor(Date.now() / 1000);

                if (currentTime >= lastClaimedTime.toNumber() + claimInterval.toNumber()) {
                    const tx = await contract.claimTokens();
                    await tx.wait();
                    alert("Tokens claimed successfully!");
                } else {
                    const nextClaimTime = new Date((lastClaimedTime.toNumber() + claimInterval.toNumber()) * 1000);
                    alert(`You can claim tokens again after ${nextClaimTime.toLocaleString()}`);
                }
            } catch (error) {
                console.error("Error claiming tokens", error);
                alert("Failed to claim tokens. See console for details.");
            }
        }
    </script>
</body>
</html>
